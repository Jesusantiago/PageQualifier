<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Calificador interactivo</title>
    <!-- icono de pagina   -->
  <link rel="icon" type="image/png" sizes="32x32" href="./referencias/images/icon-star.svg">

  <!-- style link -->
  <link rel="stylesheet" href="./assents/variables.css">
  <link rel="stylesheet" href="./assents/styleMobile.css"> 
  <link rel="stylesheet" href="./assents/StyleMobileGracias.css">
  <link rel="stylesheet" href="/assents/StyleDesktop.css">
  <link rel="stylesheet" href="/assents/StyleDesktop-Gracias.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
</head> 


<body class="body">

<div class="div-central" data-tipo="div-central">

  <div class="circulo-star">
    <div class="div-icon"></div>
  </div>

  <h1 class="div-titulo">How did we do?</h1>

  <p class="div-parrafo">  Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>

  <div class="div-numerico">
    <div class="n1 numero" data-tipo="n1" >1</div>
    <div class="n2 numero" data-tipo="n2" >2</div>
    <div class="n3 numero" data-tipo="n3" >3</div>
    <div class="n4 numero" data-tipo="n4" >4</div>
    <div class="n5 numero" data-tipo="n5" >5</div>
  </div>
  
  <div class="div-button">
    <button class="button" data-tipo="button">SUBMIT</button>
  </div>
</div>


<div data-tipo="tarjeta2">
  <div class="adios" id="cambio">
    <div class="div-celular-img">
      <img src="./referencias/images/illustration-thank-you.svg" class="img-celular" id="img">
    </div>

    <div class="div-calificacion" data-tipo="PadreImput">

        <p class="calificacion-titulo"> 
          You select <span class="rating"></span> of 5
        </p>

    </div>

    <h1 class="tituto-gracias">Trank you!</h1>
    <p class="parrafo-gracias"> We appreciate you taking the time to give a rating. If you need more support, don't hesilate to get in touch!</p>
  </div>
</div>

<script src="./assents/script.js"></script>

</body>
</html>
